<!doctype html>
<html>
    <head>
        <title>Dan Florio Music</title>
        <link href="https://fonts.googleapis.com/css?family=Raleway|Roboto" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="assets/css/style.css">
        <script src="assets/js/main.js"></script>
    </head>
    <body>
      <video playsinline autoplay muted loop>
        <source src="assets/img/jellyfish.mp4" type="video/mp4">
      </video>
      
      <div class="video-overlay"></div>
        
      <header class="header">
        <h1 class="header__name">
          dan florio <span class="header__music">music</span>
        </h1>
      </header>
      
      <table class="featured">
        <tr>
          <td class="featured__col">
            <img class="album-art" src="assets/img/adaywiserwip.jpg">
          </td>
          <td class="featured__col">
            <span class="featured__button featured__button--bandcamp">
              Listen on Bandcamp
            </span>
            <span class="featured__button featured__button--spotify">
              Listen on Spotify
            </span>
            <span class="featured__button featured__button--itunes">
              Download from iTunes
            </span>
          </td>
        </tr>
      </table>
      
    </body>
</html>
